<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>쥭림고수</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <link rel="stylesheet" href="style.css"> <!-- 👈 외부 CSS 연결 -->
</head>
<body>
  <span id="font-preload" style="
    font-family: 'GSC';
    visibility: hidden;
    position: absolute;
    top: -9999px;
  ">폰트로드용</span>
  <div id="joystickContainer" style="display:none;">
    <div id="joystickBase">
      <div id="joystickStick"></div>
    </div>
  </div>
  <div id="dpadOverlay">
    <img id="dpadImage" src="image/dpad.png"/>
    <div id="dpadHighlight"></div> <!-- ✅ 강조용 highlight 원 -->
  </div>
  <script src="main.js"></script>
</body>
</html>
