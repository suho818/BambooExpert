<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>쥭림고수</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <link rel="stylesheet" href="style.css"> <!-- 👈 외부 CSS 연결 -->
</head>
<body>
  <span id="font-preload" style="
    font-family: 'GSC';
    visibility: hidden;
    position: absolute;
    top: -9999px;
  ">폰트로드용</span>
  
<div id="phaser-container"></div>

  <div id="dynamicJoystick" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1000;">
    <div id="joystickBase" style="width: 100px; height: 100px; border-radius: 50%; background: rgba(0,0,0,0.2); position: absolute; transform: translate(-50%, -50%); display: none;"></div>
    <div id="joystickStick" style="width: 40px; height: 40px; border-radius: 50%; background: #000; position: absolute; transform: translate(-50%, -50%); display: none;"></div>
</div>
  
  <script src="main.js"></script>
</body>
</html>
